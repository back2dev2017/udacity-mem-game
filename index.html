<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="container">
        <header>
            <h1 id='mainhd'>Matching Game</h1>
        </header>

        <section class="score-panel">
            <h2 class="hidden">This area is for score stats - note that HTML validation threw a warning if there was no heading for a section tag</h2>
            <ul id="starlist" class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span id="moves" class="moveCount">3</span> Moves

            <div class="restart">
                <i class="fa fa-repeat" onclick="shuffleCards()"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <div id="match-msg" class="hidden">
            You got a match!
        </div>
        <div id="win-msg" class="hidden">
            <div>
                <h2 id="wintitle">Congratulations, you won the game!</h2>
                <p id="statinfo">You finished in <span id="fintime">0</span> seconds, using <span id="finmoves">0</span> moves, with a <span id="finstars">0</span> star rating.</p>
                <div class="restart">
                    <i class="fa fa-repeat" onclick="shuffleCards()" title="Play again"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        let cardObjects = [];
        let checkList = [];
        let showingCards = false;
        let gameStart = 0;
        let gameEnd = 0;
        let starshtml = "";
        appSetup();
    </script>

</body>
</html>
